<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <title>DebugMode</title>
    <link rel="stylesheet" href="basic.css">
  </head>
  <body class="container">
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#bs-nav-demo"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Digital Bot Service</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-nav-demo">
          <ul class="nav navbar-nav">
            <li class="active"><a href="">Home</a></li>
            <li><a href="">About</a></li>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div id="content">
            <h1>Digital Bot Service</h1>
            <h3 id="AG">By Artificial Ghosts</h3>
            <hr />
          </div>
        </div>
      </div>
      <div class="mainAsk">
        <p>Hey there! How can I help you?</p>
        <div>
          <button onclick="myFunction1()">Schedule</button>
          <button onclick="myFunction2()">Emergency</button>
          <button onclick="myFunction3()">Location</button>
          <button onclick="myFunction4()">Others</button>
          <p id="schedule"></p>
          <p id="emergency"></p>
          <p id="location"></p>
          <p id="others"></p>
        </div>
        <form action="#">
          <textarea name="query" id="textboxId" cols="30" rows="2"></textarea>
        </form>
      </div>
    <script src="basic.js"></script>
  </body>
</html>
